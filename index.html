<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>西高のラスヴェガス</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- スマホ対応のビューポート設定を追加 -->
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-color: yellow;
        }

        #menuIcon {
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            /* スマホでの視認性向上のためサイズを大きくする */
        }

        #closeIcon {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            /* スマホでの視認性向上のためサイズを大きくする */
            z-index: 2;
        }

        #sideMenu {
            display: none;
            position: fixed;
            top: 0;
            right: -300px;
            width: 80%;
            /* スマホでの使用を考慮して幅をパーセンテージで指定 */
            max-width: 300px;
            /* 最大幅を300pxに設定 */
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding-top: 20px;
            transition: right 0.5s ease;
            z-index: 1;
        }

        #sideMenu a {
            display: block;
            color: white;
            padding: 15px;
            /* スマホでのタップしやすさを考慮してパディングを大きくする */
            text-decoration: none;
            font-size: 18px;
            /* スマホでの視認性向上のためフォントサイズを大きくする */
        }

        .content {
            margin: 100px auto;
            /* 中央寄せに変更 */
            width: 90%;
            /* スマホでの閲覧を考慮して幅をパーセンテージで指定 */
            max-width: 800px;
            /* 最大幅を800pxに設定 */
            position: relative;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="menuIcon" onclick="toggleMenu()">
        <span>&#9776;</span>
    </div>
    <div id="closeIcon" onclick="toggleMenu()">
        <span>&times;</span> <!-- Xボタン -->
    </div>
    <div id="sideMenu">
        <a href="page1.html">沿革</a>
        <a href="page2.html">メンバー</a>
        <a href="page3.html">お知らせ</a>
    </div>
    <div class="content">
        <h1>西高のラスヴェガスへようこそ！</h1>
        <p>素晴らしいゲームをご用意しております。ディーラー一同、皆様のご参加を心よりお待ちしております。
            <br>※注意※このページは予告なく変更される可能性があります。
        </p>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("sideMenu");
            var menuIcon = document.getElementById("menuIcon");
            var closeIcon = document.getElementById("closeIcon");
            if (menu.style.display === "none") {
                menu.style.display = "block";
                setTimeout(function () {
                    menu.style.right = "0";
                }, 10); // メニューを表示する際に右からゆっくりと表示させる
                menuIcon.style.display = "none";
                closeIcon.style.display = "block";
            } else {
                menu.style.right = "-300px"; // メニューを非表示にする際に右へゆっくりと移動させる
                setTimeout(function () {
                    menu.style.display = "none";
                    menuIcon.style.display = "block";
                    closeIcon.style.display = "none";
                }, 500); // 0.5秒後に完全に非表示にする
            }
        }
    </script>
</body>

</html>
